	<!-- ***** Header Area End ***** -->

	<!-- ***** Service Area Starts ***** -->
	<section class="section" id="content">
		<!--Waves Container-->
		<div>
			<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
				<defs>
					<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
				</defs>
				<g class="parallax">
					<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.4" />
					<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.3)" />
					<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.2)" />
					<use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,255,255,0.1)" />
				</g>
			</svg>
		</div>
		<!--Waves end-->

		<div id='vue-app' class="container">
			<div class="row">
				<template v-for="item in article" v-if="item.id === 10">
					<!-- setting id -->
					<div class="col-lg-8 offset-lg-2 text-center">
						<div class="section-heading">
							<h6>Artikel</h6>
							<h2>{{item.title}}</h2>
						</div>
					</div>

					<div class="col-lg-8">
						<div class="section-heading">
							<a style="float: right;"><i class="fa fa-calendar"></i> {{item.date}}</a>
							<a>Ditulis oleh: {{item.author}}</a>
							<img width="100%" :src="'../../../assets/images/article/' + item.img">
							<br>
							<br><br>
							<!-- custom textarea height -->
							<textarea class="form-control"
								style="height: 40vh;
								background-color: transparent; border-color: transparent; text-align: justify; font-size: 12px; line-height: 200%;"
								disabled>{{item.content}}</textarea>
						</div>
					</div>
				</template>

				<div class="col-lg-4">
					<div class="section-heading">
						<a>Artikel Terbaru</a>
						<hr>

						<ul class="article-list">
							<template v-for="item in article.slice(0, 4)" v-if="item.id !== 10">
								<li>
									<a v-bind:href="'../'+item.link"><b>{{item.title}}</b></a>
									<p>{{item.highlight}} </p>
								</li>
							</template>
						</ul>

					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- ***** Service Area Ends *****

	<!-- ***** Whatsapp link Start ***** -->
	<div class="chat js-chat">

			<!-- E-mail -->

			<!-- Messenger -->

				<img src="../../../assets/images/chat/facebook.svg" alt="icon Facebook" class="chat__messenger-icon">

			</a>

			<!-- Instagram -->
			<a href="https://www.instagram.com/lazlnwibadurrahman/" class="chat__messenger-item" target="_blank"
